{% extends "theme.html" %}
{% load bootstrap %}

{% block body %}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=312635849072405';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|bootstrap }}
                    <button class="btn btn-primary">Login</button>
                    <a href="{% url 'password-reset' %}" class="btn btn-primary">Forgot Password?</a>
                </form>
                <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
                <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="true"></div>
            </div>
        </div>
    </div>
{% endblock%}
