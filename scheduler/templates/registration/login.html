{% extends "base.html" %}
{% load bootstrap %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|bootstrap }}
                    <button class="btn btn-primary">Login</button>
                    <a href="{% url 'password-reset' %}" class="btn btn-primary">Forgot Password?</a>
                </form>
                <div style="margin: 20px 0;" class="row">
                    <div class="col-md-6">
                        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span> Sign in with Facebook</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span> Sign in with Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
