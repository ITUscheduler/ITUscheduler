{% extends "theme.html" %}
{% load bootstrap %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button class="btn btn-primary">Sign Up!</button>
                </form>
                <a href="{% url 'social:begin' 'twitter' %}">Sign up with Twitter</a>
                <a href="{% url 'social:begin' 'facebook' %}">Sign up with Facebook</a>
            </div>
        </div>
    </div>
{% endblock %}
