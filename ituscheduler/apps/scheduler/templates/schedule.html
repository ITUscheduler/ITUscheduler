{% extends "easy_pdf/base.html" %}

{% block extra_style %}
    <style type="text/css">
        div.minimalistBlack > table {
            border: 3px solid #000000;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        div.minimalistBlack > table td, div.minimalistBlack > table th {
            border: 1px solid #000000;
            padding: 5px 4px;
        }
        div.minimalistBlack > table tbody td {
            font-size: 13px;
        }
        div.minimalistBlack > table thead {
            background: #CFCFCF;
            background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            border-bottom: 3px solid #000000;
        }
        div.minimalistBlack > table thead th {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        div.minimalistBlack > table tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            border-top: 3px solid #000000;
        }
        div.minimalistBlack > table tfoot td {
            font-size: 14px;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="main">
            <div class="minimalistBlack">
                {{ schedule_html|safe }}
            </div>
        </div>
    </div>
{% endblock %}
