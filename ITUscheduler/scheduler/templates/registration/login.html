{% extends "theme.html" %}
{% load bootstrap %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|bootstrap }}
                    <button class="btn btn-default" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock%}
